<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="base-apparel-coming-soon-master">
      <div class="base-apparel-logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="base-apparel-content">
        <h1 class="base-apparel-heading"><span>We're</span> coming soon</h1>
        <p class="base-apparel-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="base-apparel-form">
          <div class="base-form-group">
            <input
              type="email"
              name="email"
              id="base-email"
              placeholder="Email Address"
            />
            <img
              src="images/icon-error.svg"
              alt="icon-error"
              class="icon-error"
            />
            <p class="base-message"></p>
          </div>
          <button class="base-submit-btn">
            <img src="images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </form>
      </div>
    </div>
    <div class="base-apparel-image"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
